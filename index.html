<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Pola i obwody figur</title>

<style>
body {
    background-color: #d9d9d9;
    font-family: Arial;
    text-align: center;
}

.main {
    width: 600px;
    margin: 40px auto;
    background-color: #efe8c8;
    padding: 20px;
    border: 6px solid black;
}

h1 {
    color: darkred;
    font-style: italic;
}

.container {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    margin-top: 20px;
}

.box {
    background-color: #e6db7f;
    padding: 15px;
    border-radius: 8px;
    border: 2px solid #4a86e8;
}

input {
    width: 120px;
    margin: 5px 0;
}

button {
    margin-top: 8px;
    cursor: pointer;
}
.result {
    margin-top: 8px;
    font-weight: bold;
}
</style>

</head>
<body>

<div class="main">
<h1>Strona do obliczania pól i obwodów figur geometrycznych</h1>

<div class="container">

<!-- Prostokąt -->
<div class="box">
<h3>Prostokąt</h3>
Długość boku a = <br>
<input type="number" id="pa"><br>
Długość boku b = <br>
<input type="number" id="pb"><br>
<button onclick="prostokat()">Oblicz</button>
<div class="result" id="wynikProstokat"></div>
</div>

<!-- Trójkąt -->
<div class="box">
<h3>Trójkąt</h3>
Długość podstawy a = <br>
<input type="number" id="ta"><br>
Wysokość h = <br>
<input type="number" id="th"><br>
<button onclick="trojkat()">Oblicz</button>
<div class="result" id="wynikTrojkat"></div>
</div>

<!-- Trapez -->
<div class="box">
<h3>Trapez</h3>
Długość podstawy a = <br>
<input type="number" id="tra"><br>
Długość podstawy b = <br>
<input type="number" id="trb"><br>
Wysokość h = <br>
<input type="number" id="trh"><br>
<button onclick="trapez()">Oblicz</button>
<div class="result" id="wynikTrapez"></div>
</div>

<!-- Okrąg -->
<div class="box">
<h3>Okrąg</h3>
Promień r = <br>
<input type="number" id="r"><br>
<button onclick="okrag()">Oblicz</button>
<div class="result" id="wynikOkrag"></div>
</div>

</div>
</div>

<script>

// PROSTOKĄT
function prostokat() {
    let a = Number(document.getElementById("pa").value);
    let b = Number(document.getElementById("pb").value);

    if (a <= 0 || b <= 0) {
        alert("Podaj poprawne wartości!");
        return;
    }

    let pole = a * b;
    let obwod = 2 * a + 2 * b;

    document.getElementById("wynikProstokat").innerHTML =
        "Pole = " + pole + "<br>Obwód = " + obwod;
}

// TRÓJKĄT
function trojkat() {
    let a = Number(document.getElementById("ta").value);
    let h = Number(document.getElementById("th").value);

    if (a <= 0 || h <= 0) {
        alert("Podaj poprawne wartości!");
        return;
    }

    let pole = (a * h) / 2;

    document.getElementById("wynikTrojkat").innerHTML =
        "Pole = " + pole;
}

// TRAPEZ
function trapez() {
    let a = Number(document.getElementById("tra").value);
    let b = Number(document.getElementById("trb").value);
    let h = Number(document.getElementById("trh").value);

    if (a <= 0 || b <= 0 || h <= 0) {
        alert("Podaj poprawne wartości!");
        return;
    }

    let pole = ((a + b) * h) / 2;

    document.getElementById("wynikTrapez").innerHTML =
        "Pole = " + pole;
}

// OKRĄG
function okrag() {
    let r = Number(document.getElementById("r").value);

    if (r <= 0) {
        alert("Podaj poprawny promień!");
        return;
    }

    let pole = Math.PI * r * r;
    let obwod = 2 * Math.PI * r;

    document.getElementById("wynikOkrag").innerHTML =
        "Pole = " + pole.toFixed(2) +
        "<br>Obwód = " + obwod.toFixed(2);
}

</script>

</body>
</html>
